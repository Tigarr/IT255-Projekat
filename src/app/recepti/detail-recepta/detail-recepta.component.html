<div class="row">
    <div class="col-xs-12">
        <img [src]="recept.imagePath" 
        alt="{{ recept.name }}" 
        class="img-responsive"
        style="max-height: 500px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recept.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div 
            class="btn-group"
            appDropdown>
            <button 
                type="button" 
                class="btn btn-primary dropdown-toggle">
                Manage Recept<span class="caret"></span>
            </button>
            <ul class="dropdown-menu show">
                <li><a (click)="dodavanjeUShoppingListu()" style="cursor: pointer;">Dodaj u listu</a></li>
                <li><a style="cursor: pointer;" (click)="editRecept()">Edit recept</a></li>
                <li><a style="cursor: pointer;" (click)="obrisiRecept()">Obrisi recept</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recept.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Sastav:
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let ingredient of recept.ingredients">
                {{ingredient.name}} - {{ ingredient.amount }}

            </li>
        </ul>
    </div>
</div>
