<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="ime">Naziv</label>
                    <input 
                        type="text" 
                        id="ime" 
                        class="form-control"
                        name="ime"
                        ngModel
                        required
                        >
                </div>
                <div class="col-sm-3 form-group">
                    <label for="amount">Kolicina</label>
                    <input 
                    type="number" 
                    id="kolicina" 
                    class="form-control"
                    name="kolicina"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                            class="btn btn-success" 
                            type="submit"
                            [disabled]="!f.valid">{{ editMod ? 'Update': 'Dodaj' }}</button>
                    <button 
                            class="btn btn-danger" 
                            type="button" 
                            (click)="obrisi()"
                            *ngIf="editMod"
                            >Obrisi</button>
                    <button class="btn btn-primary" type="button" (click)="clear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
